// Cigar configurations file
// Lines starting with slashes are comment lines
// ---------------------------------------------------------------------------------------------
// [Server]
// serverMaxConnections		: Max number of connections to the server at once.
// serverStatsPort			: The port for the stats server.
// serverStatsUpdate		: The amount of seconds to update the stats port.
// serverGamemode			: The gamemode number you want to run. (Same as Ogar)
// serverBots				: The amount of AI bots in the game. (Not very smart yet.)
// serverViewBase			: The viewbase that is sent to the player.
// serverMaxLB				: Number of players to be shown on the leaderboard.
// serverScrambleCoords		: Scramble the coordinates of players. (Used for anti-bots)
// serverScrambleMinimaps	: Scramble the use of minimaps on server.
// serverTeamingAllowed		: Allow player teaming on the server.
// serverMaxConnectionIP	: Maximum amount of connections per IP.
// serverLogLevel			: How much the server should log information.
// serverRestartTime		: Amount of hours before server restart.
// ---------------------------------------------------------------------------------------------
serverMaxConnections = 64
serverStatsPort = 1600
serverStatsUpdate = 120
serverGamemode = 0
serverBots = 0
serverViewBaseX = 1024
serverViewBaseY = 592
serverMaxLB = 10
serverScrambleCoords = 0
serverScrambleMinimaps = 0
serverTeamingAllowed = 1
serverMaxConnectionIP = 2
serverLogLevel = 1
serverRestartTime = 24
// ---------------------------------------------------------------------------------------------
// [Master Server]
// MasterServer related		: Only change if you know what you are doing.
// ---------------------------------------------------------------------------------------------
useWithMaster = false
masterIP = "127.0.0.1"
masterCommands = false
masterUpdate = 45
// ---------------------------------------------------------------------------------------------
// [Chat]
// chatMaxMessageLength		: The max amount of characters in a chat message.
// chatIntervalTime			: How many seconds before the next message.
// ---------------------------------------------------------------------------------------------
chatMaxMessageLength = 70
chatIntervalTime = 1750
// ---------------------------------------------------------------------------------------------
// [Border]
// Border values of the map (Vanilla values are left/top = 0, right/bottom = 14142)
// ---------------------------------------------------------------------------------------------
borderLeft = 0
borderRight = 14142
borderTop = 0
borderBottom = 14142
// ---------------------------------------------------------------------------------------------
// [Food and Entity's]
// spawnInterval			: How long between each spawning period. (Calculated in tick time)
// foodSpawnAmount			: Amount of food to spawn per interval
// foodStartAmount			: Amount of food to start server with.
// foodMaxAmount			: Max amount of food that is allowed to spawn.
// foodMass					: Mass of the food that the player eats and gains.
// foodMassGrow 			: If food should grow over time.
// foodMassGrowPossiblity	: The chance of food growing if foodMassGrow is enabled.
// foodMassLimit			: The limit that food should grow to.
// foodMassTimeout			: How long it takes for foodMassGrow to timeout into it.
// virusMinAmount			: Minimum amount of viruses around the map. Will always stay at this amount.
// virusMaxAmount			: Max amount of viruses to spawn around the map. (Included w viruses from players.)
// virusStartMass			: Amount of mass that viruses start with.
// virusFeedAmount			: How much a player feeds a virus before shooting a duplicate.
// ---------------------------------------------------------------------------------------------
spawnInterval = 20
foodSpawnAmount = 25
foodStartAmount = 1500
foodMaxAmount = 4000
foodMass = 1
foodMassGrow = 1
foodMassGrowPossiblity = 50
foodMassLimit = 5
foodMassTimeout = 120
virusMinAmount = 39
virusMaxAmount = 160
virusStartMass = 100
virusFeedAmount = 7
// ---------------------------------------------------------------------------------------------
// [Ejected Mass]
// ejectMass 				: Mass of the ejects from players.
// ejectMassLoss			: Amount of mass to lose per eject.
// ejectSpeed				: Speed of the ejected mass.
// ejectSpawnPlayer			: Chance for a player to spawn from the eject mass.
// ejectMassCooldown		: Amount of ms between each w.
// ---------------------------------------------------------------------------------------------
ejectMass = 13
ejectMassLoss = 15
ejectSpeed = 100
ejectSpawnPlayer = 50
ejectMassCooldown = 75
// ---------------------------------------------------------------------------------------------
// [Player]
// playerStartMass			: Amount of mass a player spawns with.
// playerMaxMass			: Max amount of mass per cell before autosplit.
// playerMinMassEject		: Minimum amount of mass before an eject.
// playerMinMassSplit		: Minimum amount of mass before a split.
// playerMaxCells			: Max amount of cells a player is allowed to split into.
// playerRecombineTime		: Amount of ticks before a cell recombines. (1 tick = 1 second)
// playerMassAbsorbed		: Fraction of mass absored when player is eaten.
// playerMassDecayRate		: Amount of mass lost per tick. (Multiplier) (1 tick = 1000 milliseconds)
// playerMinMassDecay		: Minimum mass for decay to occur.
// playerMaxNickLength		: Max amount of characters in a nickname.
// playerDisconnectTime		: Amount of seconds before cell is removed on disconnect. (-1 to never remove cells)
// playerBotGrowEnabled		: If 0, eating a cell with less than 17 mass if bigger than 625 will not add.
// ---------------------------------------------------------------------------------------------
playerStartMass = 10
playerMaxMass = 22500
playerMinMassEject = 32
playerMinMassSplit = 36
playerMaxCells = 16
playerRecombineTime = 30
playerMassAbsorbed = 1.0
playerMassDecayRate = .002
playerMinMassDecay = 9
playerMaxNickLength = 15
playerDisconnectTime = 60
playerSpeed = 34
playerBotGrowEnabled = 0
// ---------------------------------------------------------------------------------------------
// [Gamemode Settings]
// tourneyMaxPlayers		: Max amount of players in a tournament.
// tourneyPrepTime			: Number of seconds before the start of the game.
// tourneyEndTime			: How many seconds at the end of the game before a new one.
// tourneyAutoFill 			: How many seconds before filling up a lobby with bots.
// tourneyAutoFillPlayers	: Timer for bot filling will not count down until this many 'real' players.
// ---------------------------------------------------------------------------------------------
tourneyMaxPlayers = 12
tourneyPrepTime = 10
tourneyEndTime = 30
tourneyTimeLimit = 20
tourneyAutoFill = 0
tourneyAutoFillPlayers = 1
